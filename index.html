<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.tick line {
    fill: none;
    stroke: #CCC;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 400,
    margin = 35;

var percentage = d3.format('.0%');

var x = d3.scale.ordinal()
    .rangeRoundBands([0,width], 0.4);

var y = d3.scale.linear()
    .domain([0, 1])
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom')
    .tickSize(0);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')
    .tickFormat( percentage )
    .tickValues([0, 0.25, 0.5, 0.75, 1])
    .outerTickSize(-0.1)
    .innerTickSize(-width);

function getDepartment(d) { return d.department; }

var byDepartment = d3.nest()
    .key( getDepartment );

d3.json('data.json', function(error, records) {

    var departments = byDepartment.entries( records );

    x.domain( records.map( getDepartment ) );
    color.domain( records.map( getDepartment ) );

    var offset = x.rangeBand() / 4;

    var svg = d3.select('body').append('svg')
        .attr('width', width + 2*margin)
        .attr('height', height + 2*margin)
        .append('g')
        .attr('transform', 'translate('+margin+','+margin+')');

    svg.append('g')
        .attr('class', 'y axis')
        .call( yAxis );

    svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,'+height+')')
        .call( xAxis );

    svg.selectAll('.dot')
        .data( records )
        .enter().append('circle')
        .attr('class', 'dot')
        .attr('r', 3)
        .attr('fill', function(d) { return color( d.department ); })
        .attr('cx', function(d) { return x( d.department ) + (d.year == 2013 ? offset*3 : offset); })
        .attr('cy', function(d) { return y( d.percent ); });

    svg.selectAll('.line')
        .data( departments )
        .enter().append('line')
        .attr('class', 'line')
        .attr('fill', 'none')
        .attr('stroke', function(d) { return color( d.values[0].department ); })
        .attr('x1', function(d) { return x( d.values[0].department ) + (d.values[0].year == 2013 ? offset*3 : offset); })
        .attr('y1', function(d) { return y( d.values[0].percent ); })
        .attr('x2', function(d) { return x( d.values[1].department ) + (d.values[1].year == 2013 ? offset*3 : offset); })
        .attr('y2', function(d) { return y( d.values[1].percent ); });

});

</script>
