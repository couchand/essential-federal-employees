<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.y.axis path {
    stroke: none;
}

.tick line {
    fill: none;
    stroke: #CCC;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 370,
    height = 270,
    margin = 50;

var percentage = d3.format('.0%');

var x = d3.scale.ordinal()
    .rangeRoundBands([0,width], 0.4);

var y = d3.scale.linear()
    .domain([0, 1])
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom')
    .tickSize(0);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')
    .tickFormat( percentage )
    .tickValues([0, 0.25, 0.5, 0.75, 1])
    .outerTickSize(0)
    .innerTickSize(-width);

function getDepartment(d) { return d.department; }

var byDepartment = d3.nest()
    .key( getDepartment );

d3.json('data.json', function(error, records) {

    var departments = byDepartment.entries( records );
    var departmentList = departments.map(function(d) { return d.key; });

    x.domain( departmentList );
    color.domain( departmentList );

    var offset = x.rangeBand() / 4;

    function xCategoryThenYear(d) { return x( d.department ) + (d.year == 2013 ? offset*3 : offset); }
    function yPercent(d) { return y( d.percent ); }
    function colorByDepartment(d) { return color( d.department ); }

    var svg = d3.select('body').append('svg')
        .attr('width', width + 2*margin)
        .attr('height', height + 3*margin)
        .append('g')
        .attr('transform', 'translate('+margin+','+margin+')');

    svg.append('g')
        .attr('class', 'y axis')
        .call( yAxis );

    svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,'+height+')')
        .call( xAxis );

    d3.select('.x.axis')
        .selectAll('text')
        .attr("transform", function(d) {
            var bb = this.getBBox();
            return "translate(" + (bb.height * -2 - bb.width * 0.4 + 24) + "," + (bb.height + bb.width * 0.2) + ")rotate(-30)";
        });

    svg.selectAll('.dot')
        .data( records )
        .enter().append('circle')
        .attr('class', 'dot')
        .attr('r', 3)
        .attr('fill', colorByDepartment)
        .attr('cx', xCategoryThenYear)
        .attr('cy', yPercent);

    svg.selectAll('.line')
        .data( departments )
        .enter().append('line')
        .attr('class', 'line')
        .attr('fill', 'none')
        .attr('stroke', function(d) { return colorByDepartment( d.values[0] ); })
        .attr('x1', function(d) { return xCategoryThenYear( d.values[0] ); })
        .attr('y1', function(d) { return yPercent( d.values[0] ); })
        .attr('x2', function(d) { return xCategoryThenYear( d.values[1] ); })
        .attr('y2', function(d) { return yPercent( d.values[1] ); });

});

</script>
