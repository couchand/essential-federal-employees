<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.y.axis path {
    stroke: none;
}

.tick line {
    fill: none;
    stroke: #CCC;
    shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var increasingDepartments = {
    'Veterans Affairs': true,
    'Smithsonian': true,
    'EPA': true
};

var decreasingDepartments = {
    'Commerce': true
};

var width = 280,
    height = 350,
    margin = 50;

var percentage = d3.format('.0%');

var x = d3.scale.ordinal()
    .rangePoints([width * 0.25, width * 0.75])
    .domain([1996,2013]);

var y = d3.scale.linear()
    .domain([0, 1])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')
    .tickFormat( percentage )
    .tickValues([0, 0.25, 0.5, 0.75, 1])
    .outerTickSize(0)
    .innerTickSize(-width);

function getDepartment(d) { return d.department; }

var byDepartment = d3.nest()
    .key( getDepartment );

d3.json('data.json', function(error, records) {

    var departments = byDepartment.entries( records );
    var departmentList = departments.map(function(d) { return d.key; });

    function xYear(d) { return x( d.year ); }
    function yPercent(d) { return y( d.percent ); }
    function colorByTrend(d) {
        return d.department in increasingDepartments ? '#C55' :
            d.department in decreasingDepartments ? '#55C' :
            '#CCC';
    }

    var svg = d3.select('body').append('svg')
        .attr('width', width + 2*margin)
        .attr('height', height + 3*margin)
        .append('g')
        .attr('transform', 'translate('+margin+','+margin+')');

    svg.append('text')
        .style('font-size', '14px')
        .attr('x', 5)
        .attr('y', -20)
        .text('Essential Federal Employees, 1996 vs 2013')

    svg.append('g')
        .attr('class', 'y axis')
        .call( yAxis );

    svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,'+height+')')
        .call( xAxis );

    svg.selectAll('.dot')
        .data( records )
        .enter().append('circle')
        .attr('class', 'dot')
        .attr('r', 3)
        .attr('fill', colorByTrend)
        .attr('cx', xYear)
        .attr('cy', yPercent);

    svg.selectAll('.line')
        .data( departments )
        .enter().append('line')
        .attr('class', 'line')
        .attr('fill', 'none')
        .attr('stroke', function(d) { return colorByTrend( d.values[0] ); })
        .attr('x1', function(d) { return xYear( d.values[0] ); })
        .attr('y1', function(d) { return yPercent( d.values[0] ); })
        .attr('x2', function(d) { return xYear( d.values[1] ); })
        .attr('y2', function(d) { return yPercent( d.values[1] ); });

    svg.selectAll('.label')
        .data( departments.filter(function(d){ return d.key in increasingDepartments || d.key in decreasingDepartments; }) )
        .enter().append('text')
        .attr('class', 'label')
        .attr('x', width * 0.67 + 35)
        .attr('y', function(d) { return yPercent( d.values[1] ) + 4; })
        .text(function(d) { return d.key; });

});

</script>
